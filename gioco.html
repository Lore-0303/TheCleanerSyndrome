<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schermo Nero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-image">
                <img src="logo.avif" alt="Logo Cleaner">
            </div>
            <div class="logo-text">The Cleaner Syndrome</div>
        </div>
    </header>
    <div class="Schermo">
        <div class="image-container" id="container">
            <img src="placeholder_censored.jpg" alt="Immagine CENSURATA">
        </div>
        <div class="choice-buttons buttons">
            <div class="colore1"><button class="choice-button si oscura" id="oscura">Fold</button></div>
            <div class="colore2"><button class="choice-button no tieni" id="tieni">Unfold</button></div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
