<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato delle Tue Scelte</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 10px;
            box-sizing: border-box;
            margin: 0;
        }

        header {
            background-color: transparent;
            color: #fff;
            padding-bottom: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
        }

        .logo-image img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 1em;
        }

        .container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            width: 80%;
            max-width: 400px;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .column {
            flex: 1;
            background-color: #8b0000;
            color: #fff;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            width: auto;
            height: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        .column h2 {
            font-size: 1em;
            margin: 0;
        }

        .column ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .column ul li {
            margin: 0 5px;
            font-size: 0.9em;
        }

        #tenute_tabella,
        #oscurate_tabella {
            width: 95%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #000;
            overflow: auto;
        }

        #tenute_tabella th,
        #tenute_tabella td,
        #oscurate_tabella th,
        #oscurate_tabella td {
            padding: 4px;
            text-align: center;
            color: #eee;
            font-size: 0.8em;
        }

        #tenute_tabella th,
        #oscurate_tabella th {
            background-color: #000;
            font-weight: bold;
        }

        #tenute_tabella img,
        #oscurate_tabella img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 300px; /* Dimensione di default per desktop */
        }

        #tenute_tabella img:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        #oscurate_tabella img {
            opacity: 0.6;
            filter: blur(3px) contrast(150%);
            transition: opacity 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        #oscurate_tabella img:hover {
            opacity: 1;
            filter: none;
            transform: scale(1.05);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .button,
        .button *,
        .button :after,
        .button:before,
        .button:after,
        .button:before {
        border: 0 solid;
        box-sizing: border-box;
        text-decoration: none;
        }
        .button {
        -webkit-tap-highlight-color: transparent;
        -webkit-appearance: button;
        background-color: #000;
        background-image: none;
        color: #fff;
        cursor: pointer;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
            Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
            Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        font-size: 100%;
        font-weight: 900;
        line-height: 1.5;
        margin: 0;
        -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
        padding: 0;
        text-transform: uppercase;
        }
        .button:disabled {
        cursor: default;
        }
        .button:-moz-focusring {
        outline: auto;
        }
        .button svg {
        display: block;
        vertical-align: middle;
        }
        .button [hidden] {
        display: none;
        }
        .button {
        border-radius: 99rem;
        border-width: 2px;
        padding: 0.8rem 3rem;
        }
        .button:hover {
        color:#8b0000;
        }
        .emoji {
            max-width: 15px;
            max-height: 15px;
            vertical-align: middle;
        }

        .frase1, .frase2 {
            text-align: center;
            margin-top: 20px;
            color: #ddd;
            font-size: 1em;
        }
        span{
            padding: 6px;
        }
        .nome_utente{
            display: none;
        }

        /* Media query per schermi con larghezza massima di 768px (tablet) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .numero_utente{
                display: none;
            }

            .column {
                width: 80%;
                padding: 10px;
                font-size: 1.1em;
                flex-direction: row;
                justify-content: space-around;
            }

            .column h2 {
                font-size: 1.2em;
                flex-direction: column;
                align-items: center;
            }

            ul {
                justify-content: flex-start;
            }

            li {
                margin: 0 10px;
                font-size: 1em;
            }

            #tenute_tabella,
            #oscurate_tabella {
                width: 100%;
            }

            #tenute_tabella th,
            #tenute_tabella td,
            #oscurate_tabella th,
            #oscurate_tabella td {
                padding: 4px;
                font-size: 0.9em;
            }

            .button {
                font-size: 1.1em;
                padding: 10px 22px;
            }

            .frase1, .frase2 {
                font-size: 1.1em;
            }

            /* Aumenta la dimensione delle immagini per tablet */
            #tenute_tabella img,
            #oscurate_tabella img {
                width: 200px; /* Esempio: aumenta la larghezza per tablet */
            }
            .nome_utente{
                display:inline;
            }
        }

        /* Media query per schermi con larghezza massima di 480px (mobile) */
        @media (max-width: 480px) {
            header {
                padding: 10px 15px;
            }
            .logo-image {
                width: 30px;
                height: 30px;
                margin-right: 8px;
            }
            .numero_utente{
                display: none;
            }
            .logo-text {
                font-size: 0.9em;
            }

            .column {
                width: 95%;
                padding: 10px;
                font-size: 1em;
                flex-direction: column;
                align-items: center;
            }

            .column h2 {
                font-size: 1em;
                margin-bottom: 1px;
                flex-direction: column;
                align-items: center;
            }

            ul {
                justify-content: flex-start;
                align-items: center;
            }

            li {
                margin: 5px;
                font-size: 0.9em;
            }

            #tenute_tabella th,
            #tenute_tabella td,
            #oscurate_tabella th,
            #oscurate_tabella td {
                padding: 5px;
                font-size: 0.9em;
            }

            .button {
                font-size: 0.9em;
                padding: 8px 18px;
            }

            .frase1, .frase2 {
                font-size: 0.9em;
            }

            /* Imposta le immagini a due per riga e aumenta la loro dimensione per mobile */
            #tenute_tabella img,
            #oscurate_tabella img {
                width: 150px; /* Aumenta la larghezza per mobile */
            }

            /* Modifica la struttura della tabella per dispositivi mobili */
            #tenute_tabella tr,
            #oscurate_tabella tr {
                display: flex;
                flex-wrap: wrap; /* Permette alle celle di andare a capo */
                justify-content: center; /* Centra le immagini orizzontalmente */
                align-items: center;
            }

            #tenute_tabella td,
            #oscurate_tabella td {
                flex: 0 0 50%; /* Ogni cella occupa il 50% della larghezza del contenitore */
                max-width: 50%;
                box-sizing: border-box; /* Include padding e border nella larghezza */
            }
             .nome_utente{
                display:inline;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-image">
                <img src="logo.avif" alt="Logo Cleaner">
            </div>
            <div class="logo-text">The Cleaner Syndrome</div>
        </div>
    </header>
    <div class="container">
        <div class="column">
            <h2>Unfold: n.<span></span></h2>
            <ul id="tenute"></ul>
        </div>
        <div class="column">
            <h2>fold: n.<span></span></h2>
            <ul id="oscurate"></ul>
        </div>
    </div>
    <div class="button-container">
        <a href="index.html" class="button"><span></span>Back<span></span></a>
        <a href="pagina_percentuali.html" class="button">Continue</a>
    </div>
    <div class="frase1">
        <h2><span class="nome_utente">You</span><span class="numero_utente"></span>choose to keep:</h2>
    </div>
    <table id="tenute_tabella"></table>
    <div class="frase2">
        <h2><span class="nome_utente">You</span><span class="numero_utente">You</span>choose to hide:</h2>
    </div>
    <table id="oscurate_tabella"></table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const numeroUtenteSpans = document.querySelectorAll('.numero_utente');
            let ultimoNumero = localStorage.getItem('ultimoNumeroUtente');
            let numeroCorrente;

            if (ultimoNumero === null) {
                numeroCorrente = 37;
            } else {
                numeroCorrente = parseInt(ultimoNumero, 10) + 1;
            }

            numeroUtenteSpans.forEach(span => {
                span.textContent = "You "+numeroCorrente;
            });

            localStorage.setItem('ultimoNumeroUtente', numeroCorrente);

            const urlParams = new URLSearchParams(window.location.search);
            const oscurateSerializzato = urlParams.get('dati1');
            const tenuteSerializzato = urlParams.get('dati2');
            let tabella_tenute = document.getElementById('tenute_tabella');
            let tabella_oscurate = document.getElementById('oscurate_tabella');

            let vettoreOscurate = null;
            let vettoreTenute = null;

            if (oscurateSerializzato) {
                try {
                    vettoreOscurate = JSON.parse(oscurateSerializzato);
                } catch (error) {
                    console.error("Errore nella deserializzazione del vettore 1:", error);
                }
            } else {
                console.log("Nessun dato vettore 1 ricevuto nell'URL.");
            }

            if (tenuteSerializzato) {
                try {
                    vettoreTenute = JSON.parse(tenuteSerializzato);
                } catch (error) {
                    console.error("Errore nella deserializzazione del vettore 2:", error);
                }
            } else {
                console.log("Nessun dato vettore 2 ricevuto nell'URL.");
            }

            let campo_tenute = document.getElementById('tenute');
            let campo_oscurate = document.getElementById('oscurate');

            campo_tenute.textContent = vettoreTenute ? vettoreTenute.length : 0;
            campo_oscurate.textContent = vettoreOscurate ? vettoreOscurate.length : 0;

            // Mostra le immagini tenute nella tabella
            if (vettoreTenute && vettoreTenute.length > 0) {
                let rowTenute;
                vettoreTenute.forEach((url, index) => {
                    // Crea una nuova riga ogni due immagini su mobile, altrimenti ogni 4
                    if (window.innerWidth <= 480) { // Dispositivo mobile
                        if (index % 2 === 0) {
                            rowTenute = tabella_tenute.insertRow();
                        }
                    } else { // Desktop/Tablet
                        if (index % 4 === 0) {
                            rowTenute = tabella_tenute.insertRow();
                        }
                    }
                    let cell = rowTenute.insertCell();
                    let img = document.createElement('img');
                    img.src = url;
                    cell.appendChild(img);
                });
            } else {
                tabella_tenute.innerHTML = '<tr style="color:#eee;"><td>Nothing.</td></tr>';
            }

            // Mostra le immagini oscurate nella tabella e applica l'effetto
            if (vettoreOscurate && vettoreOscurate.length > 0) {
                let rowOscurate;
                vettoreOscurate.forEach((url, index) => {
                    // Crea una nuova riga ogni due immagini su mobile, altrimenti ogni 4
                    if (window.innerWidth <= 480) { // Dispositivo mobile
                        if (index % 2 === 0) {
                            rowOscurate = tabella_oscurate.insertRow();
                        }
                    } else { // Desktop/Tablet
                        if (index % 4 === 0) {
                            rowOscurate = tabella_oscurate.insertRow();
                        }
                    }
                    let cell = rowOscurate.insertCell();
                    let img = document.createElement('img');
                    img.src = url;
                    img.style.opacity = '0.6';
                    img.style.filter = 'blur(5px) contrast(180%)';

                    img.addEventListener('mouseover', function() {
                        this.style.opacity = '1';
                        this.style.filter = 'none';
                    });

                    img.addEventListener('mouseout', function() {
                        this.style.opacity = '0.5';
                        this.style.filter = 'blur(5px) contrast(180%)';
                    });

                    cell.appendChild(img);
                });
            } else {
                tabella_oscurate.innerHTML = '<tr style="color:#eee;"><td>Nothing.</td></tr>';
            }
        });
    </script>
</body>
</html>
